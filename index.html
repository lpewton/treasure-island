<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Island</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header mt-2">
            <h1 class="text-center">Treasure Island</h1>
        </div>
        <div class="container d-flex justify-content-center mt-3">
            <table id="gameGrid">
            </table>
        </div>
        <div class="container direction-btns mt-3">
            <div class="d-flex justify-content-center">
                <button id="ul-btn" class="directionBtn col-2 bg-dark text-light">↖</button>
                <button id="u-btn" class="directionBtn col-2 bg-warning">↑</button>
                <button id="ur-btn" class="directionBtn col-2 bg-dark text-light">↗</button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="l-btn" class="directionBtn col-2 bg-warning">←</button>
                <div class="col-2 text-center mb-0">Limit: <span id="limit"></span></div>
                <button id="r-btn" class="directionBtn col-2 bg-warning">→</button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="dl-btn" class="directionBtn col-2 bg-dark text-light">↙</button>
                <button id="d-btn" class="directionBtn col-2 bg-warning">↓</button>
                <button id="dr-btn" class="directionBtn col-2 bg-dark text-light">↘</button>
            </div>
        </div>
        <div class="info">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button id="defeatBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#defeatModal" hidden>
    </button>

    <!-- Success Modal -->
    <div class="modal fade" id="defeatModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">You lose!</h5>
                </div>
                <div class="modal-body">
                    <p>You passed the limit...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="restart-btn" class="btn btn-secondary" data-bs-dismiss="modal">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
<!-- General JS -->
    <script src="./assets/script.js"></script>

</body>

</html>
